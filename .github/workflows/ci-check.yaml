name: CI Check
on:
  pull_request:
    branches:
      - master

jobs:
  build-docker-images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Docker
        uses: docker/setup-buildx-action@v1
      - name: Cloning Bash repository
        uses: actions/checkout@v2
        with:
          repository: FYP-Jalien/bash
          ref: main
      - name: List files
        run: ls
